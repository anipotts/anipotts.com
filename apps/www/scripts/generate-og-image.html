<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      background: #020308;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Wavy lines background */
    .waves-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
      opacity: 0.35;
    }

    .wave-line {
      fill: none;
      stroke: #61ABEA;
      stroke-width: 1.5;
    }

    .terminal {
      position: relative;
      z-index: 1;
      width: 1000px;
      height: 480px;
      background: rgba(2, 3, 8, 0.92);
      border: 1px solid rgba(97, 171, 234, 0.25);
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow:
        0 0 60px rgba(97, 171, 234, 0.15),
        0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .terminal-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 14px 20px;
      background: rgba(255, 255, 255, 0.03);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .traffic-light {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .red { background: #ff5f56; }
    .yellow { background: #ffbd2e; }
    .green { background: #27ca40; }

    .terminal-title {
      margin-left: 12px;
      color: #6b7280;
      font-size: 12px;
    }

    .terminal-body {
      flex: 1;
      display: flex;
      padding: 45px 60px;
      gap: 50px;
    }

    .left-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .name {
      font-size: 58px;
      font-weight: 700;
      color: #f3f4f6;
      margin-bottom: 12px;
      letter-spacing: -2px;
    }

    .tagline {
      font-size: 20px;
      color: #9ca3af;
      margin-bottom: 8px;
    }

    .location {
      font-size: 14px;
      color: #6b7280;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .right-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 14px;
    }

    .social-row {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .social-icon {
      width: 26px;
      height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .social-icon svg {
      width: 22px;
      height: 22px;
    }

    .social-handle {
      font-size: 14px;
      color: #d1d5db;
      font-weight: 500;
    }

    .divider {
      width: 1px;
      height: 100%;
      background: rgba(97, 171, 234, 0.2);
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <!-- Wavy lines background SVG -->
  <svg class="waves-bg" viewBox="0 0 1200 630" preserveAspectRatio="xMidYMid slice">
    <defs>
      <linearGradient id="wave-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#61ABEA" stop-opacity="0.3"/>
        <stop offset="50%" stop-color="#61ABEA" stop-opacity="0.8"/>
        <stop offset="100%" stop-color="#61ABEA" stop-opacity="0.3"/>
      </linearGradient>
    </defs>
    <!-- Wave lines -->
    <path class="wave-line" d="M-50,50 Q150,20 300,50 T600,50 T900,50 T1250,50" stroke="url(#wave-gradient)"/>
    <path class="wave-line" d="M-50,100 Q150,70 300,100 T600,100 T900,100 T1250,100" stroke="url(#wave-gradient)"/>
    <path class="wave-line" d="M-50,150 Q150,120 300,150 T600,150 T900,150 T1250,150" stroke="url(#wave-gradient)"/>
    <path class="wave-line" d="M-50,200 Q150,170 300,200 T600,200 T900,200 T1250,200" stroke="url(#wave-gradient)"/>
    <path class="wave-line" d="M-50,250 Q150,220 300,250 T600,250 T900,250 T1250,250" stroke="url(#wave-gradient)"/>
    <path class="wave-line" d="M-50,300 Q150,270 300,300 T600,300 T900,300 T1250,300" stroke="url(#wave-gradient)"/>
    <path class="wave-line" d="M-50,350 Q150,320 300,350 T600,350 T900,350 T1250,350" stroke="url(#wave-gradient)"/>
    <path class="wave-line" d="M-50,400 Q150,370 300,400 T600,400 T900,400 T1250,400" stroke="url(#wave-gradient)"/>
    <path class="wave-line" d="M-50,450 Q150,420 300,450 T600,450 T900,450 T1250,450" stroke="url(#wave-gradient)"/>
    <path class="wave-line" d="M-50,500 Q150,470 300,500 T600,500 T900,500 T1250,500" stroke="url(#wave-gradient)"/>
    <path class="wave-line" d="M-50,550 Q150,520 300,550 T600,550 T900,550 T1250,550" stroke="url(#wave-gradient)"/>
    <path class="wave-line" d="M-50,600 Q150,570 300,600 T600,600 T900,600 T1250,600" stroke="url(#wave-gradient)"/>
  </svg>

  <div class="terminal">
    <div class="terminal-header">
      <div class="traffic-light red"></div>
      <div class="traffic-light yellow"></div>
      <div class="traffic-light green"></div>
      <span class="terminal-title">ani@nyc:~/anipotts.com</span>
    </div>
    <div class="terminal-body">
      <div class="left-section">
        <h1 class="name">Ani Potts</h1>
        <p class="tagline">Software Engineer</p>
        <p class="location">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
            <circle cx="12" cy="10" r="3"/>
          </svg>
          New York City
        </p>
      </div>

      <div class="divider"></div>

      <div class="right-section">
        <!-- Website -->
        <div class="social-row">
          <div class="social-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="#61ABEA" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <line x1="2" y1="12" x2="22" y2="12"/>
              <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
            </svg>
          </div>
          <span class="social-handle">anipotts.com</span>
        </div>

        <!-- X/Twitter -->
        <div class="social-row">
          <div class="social-icon">
            <svg viewBox="0 0 24 24" fill="#fff">
              <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
          </div>
          <span class="social-handle">@anipottsbuilds</span>
        </div>

        <!-- GitHub -->
        <div class="social-row">
          <div class="social-icon">
            <svg viewBox="0 0 24 24" fill="#fff">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
          </div>
          <span class="social-handle">@anipotts</span>
        </div>

        <!-- LinkedIn -->
        <div class="social-row">
          <div class="social-icon">
            <svg viewBox="0 0 24 24" fill="#0A66C2">
              <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
          </div>
          <span class="social-handle">@anipotts</span>
        </div>

        <!-- Instagram -->
        <div class="social-row">
          <div class="social-icon">
            <svg viewBox="0 0 24 24" fill="url(#instagram-gradient)">
              <defs>
                <linearGradient id="instagram-gradient" x1="0%" y1="100%" x2="100%" y2="0%">
                  <stop offset="0%" style="stop-color:#FCAF45"/>
                  <stop offset="25%" style="stop-color:#F77737"/>

              </defs>
              <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
            </svg>
          </div>
          <span class="social-handle">@anipottsbuilds</span>
        </div>

        <!-- TikTok -->
        <div class="social-row">
          <div class="social-icon">
            <svg viewBox="0 0 24 24" fill="#fff">
              <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
            </svg>
          </div>
          <span class="social-handle">@anipottsbuilds</span>
        </div>

        <!-- Email -->
        <div class="social-row">
          <div class="social-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="#61ABEA" stroke-width="2">
              <rect x="2" y="4" width="20" height="16" rx="2"/>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
            </svg>
          </div>
          <span class="social-handle">contact@anipotts.com</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
